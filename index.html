<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Simple Calculator</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container d-flex flex-column justify-content-center align-items-center gap-4" style="min-height: 100vh">
            <!-- TITLE -->
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <h1>Simple Calculator</h1>
                </div>
            </div>
            <!-- INPUT -->
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="input-group">
                        <input type="text" class="form-control" id="num1" placeholder="Enter numbers" />
                    </div>
                </div>
                <div class="col-6">
                    <div class="input-group">
                        <input type="text" class="form-control" id="num2" placeholder="Enter numbers" />
                    </div>
                </div>
            </div>
            <!-- OPERATION -->
            <div class="row text-center">
                <div class="dropdown">
                    <button class="btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="true" id="dropdown-button">Select Operation</button>
                    <ul class="dropdown-menu" id="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Add (+)</a></li>
                        <li><a class="dropdown-item" href="#">Subtract (-)</a></li>
                        <li><a class="dropdown-item" href="#">Multiply (x)</a></li>
                        <li><a class="dropdown-item" href="#">Divide (/)</a></li>
                    </ul>
                </div>
            </div>
            <!-- BUTTON -->
            <div class="row justify-content-center w-75">
                <button type="button" id="sum-button" class="btn btn-outline-info col-sm-6 col-md-4 col-10 text-center">Sum</button>
            </div>
            <!-- RESULT -->
            <div class="row justify-content-center text-center w-75">
                <span id="result" class="border border-3 border-success col-sm-6 col-md-4 col-10 rounded text-center p-2">Result</span>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"
        ></script>
        <script src="main.js"></script>
    </body>
</html>
